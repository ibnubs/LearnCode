<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>TO-DO</title>
</head>

<body class="bg-light">

        <div class="Jumbotron jumbotron jumbotron-fluid">
                <div style='text-align:center' class="container">
                        <h3>TO-DO LIST</h3>
                </div>
        </div>


        <div class=" container-fluid">
                <div class="input-group mb-3">
                        <input id="input-todo" type="text" class="form-control" placeholder="What you wanna do">
                        <div class="input-group-append">
                                <button id="add-button" class="btn btn-outline-secondary" type="submit"><i class="fas fa-plus-circle"></i></button>

                        </div>
                </div>

                <ul class="list-group li-shadow" id="list"> </ul>
        </div>


        <nav class="navbar fixed-bottom navbar-light bg-light">
                <a class="navbar-brand bottomright" href="#"><img style="max-width:70px; margin-top: -7px;" src="https://github.com/ibnubs/LearnCode/blob/master/santrenkoding/image/ibnubs.png?raw=true"
                                alt=""></a>
        </nav>
        

        <script>
                let todos = [];
                const listDOM = document.getElementById('list');
                const inputDOM = document.getElementById('input-todo');
                const addDOM = document.getElementById('add-button');

                const data = JSON.parse(localStorage.getItem('todos'));
                console.log(data);
                todos = data;

                function render() {
                        let index = 0;
                        listDOM.innerHTML = "";
                        while (index < todos.length) {
                                listDOM.innerHTML +=
                                        '<li class="list-group-item list-group-item-action"><input type="checkbox"> <label class="strikethrough">' +
                                        todos[index] + ' </label><button onclick="hapus(' + index +
                                        ')" type="button" class="btn btn-danger float-right far fa-trash-alt"></button></li>'
                                index = index + 1;

                        }
                }
                render();

                addDOM.addEventListener('click', function () {
                        const todo = inputDOM.value;
                        todos.push(todo);
                        render();
                        inputDOM.value = '';
                        localStorage.setItem('todos', JSON.stringify(todos));
                })

                function hapus(index) {
                        todos.splice(index, 1);
                        render();
                        localStorage.setItem('todos', JSON.stringify(todos));
                }
        </script>

        <!-- script from bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <!-- End script from bootstrap -->
</body>

</html>
